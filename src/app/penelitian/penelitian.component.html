<!-- Tabel Penelitian -->
<div class="container-fluid mt-3">
  <button type="button" class="btn btn-primary mb-3">Create</button>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Judul</th>
        <th scope="col">Deskripsi</th>
        <th scope="col">Tanggal Publikasi</th>
        <th scope="col">Jurnal Publikasi</th>
        <th scope="col">Dosen Peneliti</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pen of penelitian; let i = index;">
        <th>{{ i+1 }}</th>
        <td>{{ pen.judul }}</td>
        <td>{{ pen.deskripsi }}</td>
        <td>{{ pen.tgl_publikasi }}</td>
        <td>{{ pen.jurnal_publikasi }}</td>
        <td>{{ pen.dosen_peneliti }}</td>
        <td>
          <a routerLink="/penelitian/{{pen._id}}" class="btn btn-primary">Detail</a>
          <a routerLink="/penelitian/{{pen._id}}" class="btn btn-info">Edit</a>
          <a routerLink="/penelitian/{{pen._id}}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
